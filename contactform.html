<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cntctformdesign.css">
    <title>Contact me </title>
</head>
<body>
    <div class="box"> 
            <form>
                <h2> Contact Form</h2>
                    <input type="text" class="input-field" placeholder="Your Name" required>
                    <input type="email" class="input-field" placeholder="Your Email" required>
                    <input type="tel" class="input-field" placeholder="Contact no:" required>
                  <textarea type="text" class="text-field" placeholder="Your message" required></textarea>
                  <button type="button" class="btn">Send message</button>
               
            </form>
    </div>
</body>
</html>
